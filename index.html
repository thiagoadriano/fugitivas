<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Controle de Marcação de Imgens - Petrobras</title>

    <link rel="stylesheet" href="assets/css/lib/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/lib/jquery-ui.structure.css">
    <link rel="stylesheet" href="assets/css/lib/jquery-ui.theme.css">
    <link rel="stylesheet" href="assets/css/lib/marker.css">
    <link rel="stylesheet" href="assets/css/lib/bootstrap.css">
    <link rel="stylesheet" href="assets/css/lib/jsplumb.css" />
    <link rel="stylesheet" href="assets/css/main.css">
  </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <table class="table table-striped" id="grupo">
                    <thead>
                        <tr>
                            <th class="hide">id</th>
                            <th>Grupo de Pontos</th>
                            <th>Unidade de Processo</th>
                            <th>Linha de Processo</th>
                            <th>Tag do Equipamento</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: Fugitivas.ModelFugitivas.listaGrupoPontos">
                        <tr>
                            <th scope="row" class="hide" data-bind="text: ID"></th>
                            <td data-bind="text: NOME_GRUPO_PONTOS" class="nomeGrupo"></td>
                            <td data-bind="text: UNIDADE_PROCESSO"></td>
                            <td data-bind="text: LINHA_PROCESSO"></td>
                            <td data-bind="text: TAG_EQUIPAMENTO"></td>
                            <td>
                                <button type="button" class="btn btn-primary btn-md openModal" data-bind="enable: EXISTE_IMAGEM(), attr:{'data-id-grupo': ID_GRUPO_PONTO()}">
                                    Pontos de Medição
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

        <!-- Modal -->
        <div class="modal" id="modalPontos">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Grupo de Ponto:  <strong id="tituloModal"></strong></h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-md-4">
                                <form class="form-horizontal">
                                    <fieldset>
                                        <legend>Unidade Organizacional</legend>

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label label-control-one">Empresa</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled" id="EMPRESA">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label label-control-one">Nível 1</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled" id="NIVEL1">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label label-control-one">Nível 2</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled" id="NIVEL2">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label label-control-one">Nível 3</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled" id="NIVEL3">
                                            </div>
                                        </div>

                                    </fieldset>

                                    <fieldset>
                                        <!--<legend>Processo</legend>-->

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label">Unidade de Processo</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled"  id="UNIDADE_PROCESSO">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label">Linha de Processo</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled" id="LINHA_PROCESSO">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label">Tag do Equipamento</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled" id="TAG_EQUIPAMENTO">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label">Posição do Grupo</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled" id="POSICAO_GRUPO">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label label-control-one">Fluxograma</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control input-sm" readonly="readonly" disabled="disabled" id="FLUXOGRAMA">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-md-4 control-label">Nota</label>
                                            <div class="col-md-8">
                                                <textarea class="form-control" rows="3" id="NOTA" readonly="readonly" disabled="disabled"></textarea>
                                            </div>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>

                            <div class="col-md-8">
                                <div id="content">
                                    <div id="content-img">
                                        <img id="MainContentIMG" src=""/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-modal btn-primary" id="zoomOut">Zoom 100%</button>
                        <button type="button" class="btn btn-modal btn-warning" id="editClick">Editar</button>
                        <button type="button" class="btn btn-modal btn-default" id="FecharModal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="containerLoading" style="display:none;">
        <div id="loading">
           <img src="assets/img/preloader.gif">
           <p>Aguarde os dados estão sendo carregados...</p>
        </div>
    </div>
    <!-- Controle de Scripts -->
    <script src="assets/js/lib/jquery-2.1.4.js"></script>
    <script src="assets/js/lib/jquery-ui.js"></script>
    <script src="assets/js/lib/bootstrap.js"></script>
    <script src="assets/js/lib/jquery.fs.zoetrope.js"></script>
    <script src="assets/js/lib/toe.js"></script>
    <script src="assets/js/lib/jquery.mousewheel.js"></script>
    <script src="assets/js/lib/imgViewer.js"></script>
    <script src="assets/js/lib/knockout-3.3.0.js"></script>
    <script src="assets/js/lib/knockout.mapping.js"></script>
    <script src="assets/js/lib/imgNotes.js"></script>
    <script src="assets/js/lib/jquery.jsPlumb-1.7.5.js"></script>
    <script src="assets/js/controller.js"></script>
    <script src="assets/js/default.js"></script>
    <script src="assets/js/component.js"></script>
    <script src="assets/js/model.js"></script>
    <script src="assets/js/eventos.js"></script>
</body>
</html>
