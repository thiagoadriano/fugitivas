<form id="fromDados" class="form-inline">
  <fieldset>
    <legend>Componente:</legend>

    <div class="form-group">
      <label for="tipo">Tipo: </label>
      <select id="tipo" name="" class="form-control">
        <option value="">Selecione</option>
      </select>
    </div>

    <div class="form-group">
      <label for="subtipo">Subtipo: </label>
      <select id="subtipo" name="" class="form-control">
        <option value="">Selecione</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fabricante">Fabricante: </label>
      <select id="fabricante" name="" class="form-control">
        <option value="">Selecione</option>
      </select>
    </div>
  </fieldset>

  <fieldset>
    <legend>Características:</legend>
    <div class="form-group">
      <label for="dimensao">Dimensão do componente: </label>
      <input type="text" id="dimensao" value="" class="form-control">
      <select id="dimensao_medida" name="" class="form-control">
        <option value="polegadas">Polegadas</option>
        <option value="milimetros">Milímetros</option>
      </select>
    </div>
    <div class="form-group">
      <label for="posicao">Posição do ponto: </label>
      <input type="text" id="posicao" value="" class="form-control">
    </div>
    <div class="form-group">
      <label for="especialidade">Especialidade do ponto: </label>
      <select id="especialidade" class="form-control">
        <option value="">Selecione</option>
      </select>
    </div>
  </fieldset>
  <button type="button" class="btn btn-save">Salvar</button>
  <button type="button" class="btn btn-default">Cancelar</button>
</form>
